language: scala
scala:
    - 2.12.8
jdk:
    - openjdk8
sudo: false
install: true
env:
    global:
        - secure: ""
        - secure: ""
script:
    - sbt clean scalastyle coverage test coverageReport
    - sbt coverageAggregate
after_success:
    - sbt coveralls
deploy:
    - provider: script
      script: bash scripts/publish.sh
      skip_cleanup: true
      on:
          tags: true
